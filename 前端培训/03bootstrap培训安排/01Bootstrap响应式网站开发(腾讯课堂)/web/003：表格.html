<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body><!-- container -->
	<div class=" table-condensed"> 
		<!--
			写在外盒子里面：
			container:表格居中
			table-condensed：表格缩小(在手机端或其他端口)自动出现滚动条
			写在table标签里面
			table：table基本样式，公共的
			table-striped：偶数条纹
			table-bordered：边框
			table-hover：鼠标划上
			table-condensed：表格紧缩
			写在行里面：
			active：灰色(悬停在上面的颜色)
			success：绿色(通过)
			info：蓝色(提示)
			warning：黄色(警告)
			danger：红色(危险)
		-->
		<table width="800" class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>1</th>
					<th>1</th>
					<th>1</th>
				</tr>
			</thead>
			<tr class="active">
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr class="success">
				<td>3</td>
				<td>3</td>
				<td>3</td>
			</tr>
			<tr class="info">
				<td>4</td>
				<td>4</td>
				<td>4</td>
			</tr>
			<tr class="warning">
				<td>5</td>
				<td>5</td>
				<td>5</td>
			</tr>
			<tr class="danger">
				<td>6</td>
				<td>6</td>
				<td>6</td>
			</tr>
		</table>
	</div>
</body>
</html>
