<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
</head>
<body>
	<form>
		<input type="text" name="greeting" list="greeting">
		<datalist id="greeting" style="display:none">
			<option value="傻滔">傻滔</option>
			<option value="二哈">二哈</option>
			<option value="亲爱的">亲爱的</option>
			<option value="滔">滔</option>
		</datalist>
	</form>
</body>
</html>
