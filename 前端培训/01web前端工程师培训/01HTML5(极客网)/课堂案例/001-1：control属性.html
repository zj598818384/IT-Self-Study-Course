<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>control</title>
</head>
<body>
	<script>	
			function setValue(){
				var label=document.getElementById('label');
				var textbox=label.control;
				textbox.value="010101";
			}
	</script>
	 <form>
		<label id="label">
			邮编：
			<input id="txt_zip" maxlength="6">
			<small>请输入六位数字</small>
		</label>
		<input type="button" value="设置默认值" onclick="setValue()">
	 </form>
</body>
</html>
