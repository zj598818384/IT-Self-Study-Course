<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换效果</title>
    <link rel="stylesheet" href="css/001：tab栏切换效果.css">
</head>
<body>
    <main>
        <h3>js 面向对象 动态添加标签页</h3>
        <div class="tabsbox" id="tab">
            <!-- tab标签 -->
            <nav class="fisrstnav">
                <ul>
                    <li class="liactive">
                        <span>测试1</span>
                        <span class="icon_guanbi">x</span>
                    </li>
                    <li>
                        <span>测试2</span>
                        <span class="icon_guanbi">x</span>
                    </li>
                    <li>
                        <span>测试3</span>
                        <span class="icon_guanbi">x</span>
                    </li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </nav>

            <!-- tab内容 -->
            <div class="tabscon">
                <section class="conactive">测试1</section>
                <section>测试2</section>
                <section>测试3</section>
            </div>
        </div>
    </main>
    <script src="js/001：tab栏切换效果.js"></script>
</body>
</html>
