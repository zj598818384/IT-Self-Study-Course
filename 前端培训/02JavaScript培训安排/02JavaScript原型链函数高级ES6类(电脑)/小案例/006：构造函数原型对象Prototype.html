<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型对象prototype</title>
    <script type="text/javascript">
        //构造函数中的属性和方法我们称为成员，成员可以添加
        function Star(uname,age){
            this.uname=uname;
            this.age=age;
            // this.sing=funciton(){
            //     console.log('我会唱歌');
            // }
        }
        Star.prototype.sing=function(){
            console.log('我会唱歌');
        }
        var ldh=new Star('刘德华',18);
        var zxy=new Star('张学友',18);
        //2.一般情况下，我们的公共属性定义到构造函数，公共的方法我们放到原型对象身上
        console.log(ldh.sing===zxy.sing);
        ldh.sing();
        zxy.sing();
        //对象身上系统自己添加一个__proto__指向我们构造函数的原型对象prototype
        console.log(ldh);
        //方法的查找规则：首先先看ldh对象身上是否有sing方法，如果有就执行这个对象上的sing
        //如果没有sing这个方法，因为__proto__的存在，就去构造函数原型对象prototype身上去查找sing这个方法
        console.log(ldh.__proto__===Star.prototype);
    </script>
</head>
<body>
    
</body>
</html>
