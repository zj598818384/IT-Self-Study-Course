<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的继承</title>
    <script type="text/javascript">
        //定义一个Father
        //1.类的继承
        class Father{
            constructor(){

            }

            money(){
                console.log(100);
            }
        }
        //声明一个子类继承父类
        //extends：继承的意思,表示子类可以继承父类中的方法和属性
        class Son extends Father{

        }
        //实例化子类
        var son=new Son();
        son.money();


        //在定义一个Father1号
        class Father1{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        class Son1 extends Father1{
            constructor(x,y){
                super(x,y);//调用了父类中的构造函数
            }
        }
        //实例化子级1
        var son1=new Son1(1,2);
        son1.sum();

        //super关键字调用父类普通函数
        class Father2{
            say(){
                return '我是爸爸';
            }
        }
        class Son2 extends Father2{
            say(){
                // console.log('我是儿子');
                //调用父类中的方法
                console.log(super.say()+'的儿子');
                //super.say()：就是调用父类中的普通函数 say()
            }
        }
        var son2=new Son2();
        //这里继承的是儿子的就是他自己本身的，因为采用的是就近原则
        son2.say();
        //继承中的属性或者方法查找原则：就近原则
        //在继承中有一种特点
        //1.继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的
        //2.继承中，如果子类里面没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法(就近原则)


        //【子类继承父类方法同时扩展自己方法】：
        //父类有加法方法
        class Father3{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum1(){
                console.log(this.x+this.y);
            }
        }
        //子类继承父类加方法 同时 扩展减法方法
        class Son3 extends Father3{
            constructor(x,y){
                //利用super调用父类的构造函数
                //super必须在子类this之前调用
                super(x,y);
                this.x=x;
                this.y=y;
            }
            //在子类中定义一个减法方法
            subtract(){
                console.log(this.x-this.y);
            }
        }
        var son3=new Son3(5,3);
        //调用自己的减法方法
        son3.subtract();
        //调用父类中的sum1方法
        son3.sum1();
    </script>
</head>
<body>
    
</body>
</html>
