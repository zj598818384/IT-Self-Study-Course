<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三元运算</title>
	<script type="text/javascript">
		//三元运算：
		//格式：表达式1？表达式2：表达式3
		//当表达式1为true就把表达式2作为三元运算的结果，
		//如果表达式1为false，就把表达式3作为三元运算的结果
		var a=3;
		var b=a?"abc":"ABC";
		alert(b);
	</script>
</head>

</body>
</html>
