<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>位运算</title>
	<script type="text/javascript">
		//位运算：&  |  ^  ~  <<   >>    >>>
		//
		//     0000 1001
		//  &  0000 1100
		//  -------------
		//     0000 1000
		var a=9;
		var b=10;
		alert(a&b);
		alert(a|b);
		alert(a^b);
		alert(a<<2);
		alert(a>>2);
	</script>
</head>
<body>
	
</body>
</html>
