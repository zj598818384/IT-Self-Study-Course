<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系运算符</title>
	<script type="text/javascript">
		//关系（比较运算）运算：
		//>、>=、<、<=、!=、==、===
		//==（只要数值相等即可，类型无所谓）
		//===（恒等、绝对等，要求比较的数据类型和值必须完全相等）
		//!==(不全等于)
		var a=12;
		var b="12";
		alert(a==b);//true
		alert(a===b);//false
	</script>
</head>
<body>
	
</body>
</html>
