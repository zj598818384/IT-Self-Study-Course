<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数第一种定义方式</title>
	<script type="text/javascript">
		//函数第一种基本定义格式：
		function demo() {
			alert(123);
		}//不会执行代码
		demo();//调用代码，并执行
		//调用函数的代码：函数名();
		
		//函数注意细节第二点
		function demo2(){
			//在js中有返回值，就直接书写return，将数据返回即可
			return "学习";
		}
		var v=demo2();//v接收返回值
		document.write(v);//将v的值显示在屏幕上

		//函数注意细节第三点
		//格式：function 函数名(var 变量,var 变量2.....)
		function demo3(a,b,c){
			alert(a+b+c);
		}
		demo3(1,3,5);//调用函数

		//函数注意细节第五点
		function func(){
			alert("func1");
		}
		func();//这里被覆盖
		function func(a){
			alert("func="+a);
		}
		func(123);//直接调用这里

		//函数注意细节第七点
		//在js的函数中有个arguments的变量，它专门用来接收函数被调用的时候的数据
		//其实这个arguments变量，它是函数中的一个数组，它可以接收传递的任意个数的数据
		function demo4(){
			alert(arguments.length);//表示调用函数中参数的长度
		}
		demo4(1,2,3,4,5,6,7,8,9);

		
	</script>
</head>
<body>
	
</body>
</html>
