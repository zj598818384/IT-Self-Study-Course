<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while循环</title>
	<script type="text/javascript">
		//while循环：
		//  while(循环条件)
		//  {
		//       循环体；
		//  }
		//计算1~10的和值
		var sum=0;
		var i=1;
		while(i<=10)
		{
			sum+=i;
			i++;
		}
		alert(sum);
	</script>
</head>
<body>
</body>
</html>
