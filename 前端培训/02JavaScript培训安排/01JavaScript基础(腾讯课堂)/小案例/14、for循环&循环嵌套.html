	<!-- 嵌套循环 -->
	<script type="text/javascript">
		// 使用document中的write方法给页面上写表格
		document.write("<table>");
		for (var i = 1; i <= 9; i++) {
			// 外循环没循环一次，就需要在页面添加一个新的行
			document.write("<tr>");
			for (var j = 1; j <= i; j++) {
				//每循环一次，就需要在行中添加一个单元格(列)
				document.write("<td>"+j+"*"+i+"="+(j*i)+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>")
	</script>
	<!--

	 -->
	<style type="text/css">
		table{
			border-collapse:collapse;
		}
		td{
			border:1px solid red;
			padding:10px;
		}
	</style>
</body>
